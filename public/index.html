<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css" integrity="sha512-9iWaz7iMchMkQOKA8K4Qpz6bpQRbhedFJB+MSdmJ5Nf4qIN1+5wOVnzg5BQs/mYH3sKtzY+DOgxiwMz8ZtMCsw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href ="./logo.png"/>
    <title>Auto-Filiation</title>
  </head>
  <body class ="grey darken-2.5">
  <nav class = "z-depth-0 red darken-4">
    <div class="nav-wrapper container">
      <a href="#" class = " brand-logo">
         <img src="./logo.png" style= "width:64px; margin-top : 5px ;"/>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="logged-out" id ="UsersButton" style="display: none">
          <a href="#" class=" black-text modal-trigger" data-target = " modal-account" >Users</a>
        </li>
        <li class="logged-in" id ="loginButton"  style="display: none">
          <a href="#" class=" black-text modal-trigger"  data-target = "modal-login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Login Modal -->
  <div id="modal-login" class="modal" style="height: auto">
    <div class="modal-content">
      <form id="login-form">
        <div class = "input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email</label>
        </div>
        <div class = "input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Password</label>
        </div>
        <button class="btn red darken-1">Login</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <div id="root"></div>
  </body>
</html>
